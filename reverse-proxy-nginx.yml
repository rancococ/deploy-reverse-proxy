##########################################################################
# 部署配置文件(base)
# 本配置文件(xx.yml)中的变量(${xxx})是从同级目录下的.env文件中读取的
##########################################################################
# compose支持的版本2
version: "2"
services:
  # nginx
  nginx:
    image: ${IMAGE_NGINX}
    container_name: "nginx.${PRODUCT_NAME}.${COMPANY_NAME}"
    hostname: "nginx.${PRODUCT_NAME}.${COMPANY_NAME}"
    restart: "always"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./volume/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./volume/nginx/conf/http.d/default.conf:/etc/nginx/http.d/default.conf:ro
      - ./volume/nginx/conf/http.d/server01.conf:/etc/nginx/http.d/server01.conf:ro
      - ./volume/nginx/conf/http.d/server01_backend.conf:/etc/nginx/http.d/server01_backend.conf:ro
      - ./volume/nginx/conf/http.d/server.crt:/etc/nginx/http.d/server.crt:ro
      - ./volume/nginx/conf/http.d/server.key:/etc/nginx/http.d/server.key:ro
      - ./volume/nginx/data:/usr/share/nginx/html:ro
    network_mode: "host"
    extra_hosts:
      - "nginx.${PRODUCT_NAME}.${COMPANY_NAME}:${HOST_IP}"
